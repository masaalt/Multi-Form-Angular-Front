<div class="row" style="direction:rtl; text-align:right">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>فرق و ادیان</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">نوع</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputEmail3" placeholder="نوع">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">جمعیت</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword3" placeholder="جمعیت">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <div class="full-name-inputs">
                <button type="reset" nbButton status="warning">پاک کردن</button>
                <button type="submit" nbButton status="primary">ثبت</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
